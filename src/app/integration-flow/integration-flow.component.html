 <br/>
  <div class="row">
     <div class="col-lg-12">
         <h1 class="page-header">
             SLA <small>Integration FLows</small>                         
         </h1>         
     </div>
 </div>
 
 <div class="row">
 	<div class="col-lg-12">
 		<div class="panel panel-primary text-center">
             <div class="panel-heading">
                 <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Logs</h3>
             </div>
             <div class="panel-body">
                 <div id="morris-area-chart">  
                 	                           	
                 	<div *ngIf='isResultPresent;then loadTable else loadLoader'>						
					</div>
					
					<ng-template #loadTable>
						<table class="table table-bordered">
							<tr >
								<th class="text-center">{{html_constants.SLA_CONFIG_KEY}}</th>
								<th class="text-center">{{html_constants.INTG_FLOW_KEY}}</th>
								<th class="text-center">{{html_constants.ACT_IND}}</th>
								<th class="text-center">{{ html_constants.INTG_EXEC_SEQ}}</th>
							</tr>
							
							<tr *ngFor = 'let sla of flowResults.rows' >
								<td>{{sla[0]}}</td>
								<td>{{sla[1]}}</td>
								<td >{{sla[2] }} </td>
								<td >{{sla[3] }}</td>
							
							<tr>
						</table>						
					</ng-template>
					<ng-template #loadLoader>
						<loading class="slas-loader"></loading>
					</ng-template>
					
                 </div>
             </div>
         </div>
 	</div>
</div>
