<br/>
 <!-- Page Heading -->
 <div class="dashboard">
	 <div class="row">
	     <div class="col-lg-12">
	         <h1 class="page-header">
	             Dashboard <small>Overview</small>                         
	         </h1>         
	     </div>
	 </div>
	 <!-- /.row -->
	 
	 
	 <div class="row">	 	
	 	<div class="panel panel-primary">
	  		<div class="panel-heading text-center"><h4>{{title}}</h4></div>
	  		<div class="panel-body">    		
    		 	<div class="row">
				 	<div class="col-lg-6">	    
					    <div pie-chart [pieData]="pieData" >
					    <div class="dashboard-loading">
					    	<loading *ngIf="toggleLoading" class="loading"></loading>
					    </div>
					    	<div id="graph"></div>
					    </div>
					    
				    </div>
				    
				    <div class="col-lg-6">
						<div bar-chart [barData]="barData" >
							<div class="dashboard-loading">
								<loading *ngIf="toggleLoading" ></loading>
							</div>
					    	<div id="bargraph"></div>
					    </div>
				    </div>
 				</div>
	 		 </div>
		</div>
		    
	 </div> 
 </div>
